<!doctype html>
<html xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:website="http://ogp.me/ns/website"
    lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    {{- partial "head.html" . -}}
</head>

<body>

    {{- partial "nav.html" . -}}

    <div class="uk-position-relative">
        <div class="uk-position-absolute uk-width-*" uk-height-viewport id="particles-js"></div>
        <div class="uk-overflow-hidden uk-flex uk-flex-top" uk-height-viewport="offset-top: true">
            <div class="uk-width-1-2@xl uk-text-center uk-margin-auto uk-margin-auto-vertical">

                <div class="uk-card uk-card-default uk-card-body">
                    <h2 class="uk-card-title">Something BIG is Coming Soon</h2>
                    <h4>Stay connected!</h3>
                    <div>
                        <input class="uk-input uk-form-width-large" type="text" placeholder="EMAIL ADDRESS">
                        <button class="uk-button uk-button-primary">NOTIFY ME</button>
                    </div>
                </div>

                {{ with .Content }}
                <p class="uk-text-justify uk-margin-left uk-margin-right">
                    {{ . }}
                </p>
                {{end}}
            </div>
        </div>
    </div>

    <div class="uk-section uk-background-default">
        <div class="uk-container">
            <div class="uk-grid-match" uk-grid>
                <div class="uk-width-1-2">
                    <p>content goes here</p>
                </div>
                <div class="uk-width-1-2">
                    <p>content goes here</p>
                </div>
            </div>
        </div>
    </div>

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}
</body>

</html>
